<div #ref class="diagram-container" id="js-drop-zone">
    <ng-container style="margin: 10px">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div fd-form-set>
                <div fd-form-item>
                    <label fd-form-label for="form-input-1">Default Input:</label>
                    <input
                        formControlName="inputControl"
                        fd-form-control
                        type="text"
                        id="form-input-1"
                        placeholder="Write the diagram element here"
                    />
                    Input Value: {{ myForm.get('inputControl')?.value }}
                </div>
            </div>
            <br />
            <button fd-button type="button" label="Add" (click)="addItem()" style="margin-right: 5px"></button>
            <button fd-button type="submit" label="Submit"></button>
        </form>
    </ng-container>
    <div #canvas class="canvas" id="js-canvas"></div>
    <div class="properties-panel" id="js-properties-panel"></div>
    <button class="download-button" (click)="downloadDiagram()">Print diagram</button>
</div>

<style>
    input {
        margin-bottom: 10px;
    }
</style>
